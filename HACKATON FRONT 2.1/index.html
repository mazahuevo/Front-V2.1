<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AidEx</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/imagenes/" type="image/png">
</head>
<body>
    <div class="header">
        <a href="#" class="logoboton">
            <img src="/imagenes/aidex.png" class="logo" alt="logo">
        </a>
        <div class="links">
            <li>
                <a href="segundapagina.html" class="nav-link">Consultar datos</a>
                <a href="sobrenosotros.html" class="nav-link">Sobre nosotros</a>
            </li>
        </div>    
    </div>
    <div class="contenedor">
        <div class="izquierda">
            <img src="/imagenes/logopri.png" class="logotipo" alt="logotipo">
        </div>

        <div class="derecha">
            <h2>Completa con tus datos</h2>
            <form action="#" method="post" class="formulario">
                <div style="display: flex; gap: 20px;">
                    <div class="columna-izquierda">
                        <label for="nombre">Nombre y Apellido</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Ej: Elba Lazo" required>

                        <label for="cedula">Numero de cedula</label>
                        <input type="text" id="cedula" name="cedula" placeholder="Ej: 5550199" required>

                        <label for="fecha">Fecha de nacimiento</label>
                        <input type="date" id="fecha" name="fecha">

                        <label for="email">Correo electronico</label>
                        <input type="email" id="email" name="email" placeholder="Ingresa tu email">

                        <label for="contacto">Contacto de emergencia</label>
                        <input type="text" id="contacto" name="contacto" placeholder="Numero de una persona de confianza" required>
                    </div>

                    <!-- Nueva columna con inputs de texto -->
                    <div class="columna-derecha">
                        <label for="enfermedad">Tenes alguna enfermedad cronica?</label>
                        <input type="text" id="enfermedad" name="enfermedad" placeholder="Deja este campo en blanco si no">

                        <label for="alergia">Tenes alguna alergia?</label>
                        <input type="text" id="alergia" name="alergia" placeholder="Deja este campo en blanco si no">

                        <label for="medicamento">Estas tomando algun medicamento?</label>
                        <input type="text" id="medicamento" name="medicamento" placeholder="Deja este campo en blanco si no">

                        <label for="comentarios">Comentarios adicionales</label>
                        <input type="text" id="comentarios" name="comentarios" placeholder="Alguna aclaracion que creas necesaria?">

                        <label for="tipoSangre">Tipo de Sangre</label>
                        <div class="radio-container">
                            
                                <select id="tipoSangre" name="tipoSangre" class="select-fachero">
                                    <option value="">Selecciona una opción</option>
                                    <option value="A+">A+</option>
                                    <option value="A-">A-</option>
                                    <option value="B+">B+</option>
                                    <option value="B-">B-</option>
                                    <option value="O+">O+</option>
                                    <option value="O-">O-</option>
                                    <option value="AB+">AB+</option>
                                    <option value="AB-">AB-</option>
                                </select>
                        </div>
                    </div>
                </div>

                <button type="submit">Cargar datos</button>

                <label class="checkbox-label">
                    <div class="tyc">
                        <input type="checkbox" required> Acepto los <a href="tyc.html" class="navlink" target="_blank">terminos y condiciones</a>
                </label>
                    </div>
            </form>
        </div>
    </div>
</body>
<div class="footer">
    <img src="/imagenes/aidex.png" class="logo2"/>
    <h3>© 2025 Todo el dinero resevado para comprar pod.</h3>
</div>
</html>
